<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dario Tino</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html">DARIO TINO</a></div>
    <nav>
      <ul>
        <li><a href="about.html">ABOUT ME</a></li>
        <li><a href="projects.html">PROJECTS</a></li>
      </ul>
    </nav>
  </header>
<main class="parallax-container">
  <img src="link-logo.png" class="parallax logo-1" data-speed="0.2" />
  <img src="@apple-logo.png" class="parallax logo-2" data-speed="0.4" />
  <img src="beskou-logo.png" class="parallax logo-3" data-speed="0.6" />
</main>





<!-- Add this to make the page scrollable -->
<div style="height: 80vh;"></div>


<script>
document.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  document.querySelectorAll(".parallax").forEach(el => {
    const speed = parseFloat(el.dataset.speed);
    el.style.transform = `translate(-50%, ${scrollY * speed}px)`;
  });
});
</script>



</body>
</html>
