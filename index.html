<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dario Tino Company</title>
  <meta name="description" content="Fuel for your next chapter." />

  <link rel="icon" href="favicon1.png" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ATMOSPHERIC TINT -->
  <div class="tint" aria-hidden="true"></div>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="raw_logo.png" alt="Dario Tino logo">
      <span>dariotino.com</span>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero hero-split">

    <!-- LEFT : BOOK -->
<div class="hero-left">
  <a
    href="https://www.amazon.com/Time-Now-Master-Your-Mind/dp/B0GKCJGZRP/"
    target="_blank"
    rel="noopener noreferrer"
    class="book-link"
  >
    <div class="book-shadow">
      <img
        src="thetimeisnow.png"
        alt="The Time Is Now book cover"
        class="book-cover"
      >
    </div>
  </a>
</div>

    <!-- RIGHT : TEXT -->
    <div class="hero-right">
      <h1 class="glass-text">WELCOME</h1>
      <h2 class="subtext hero-sub">float free.</h2>

      <a
        href="https://www.amazon.com/Time-Now-Master-Your-Mind/dp/B0GKCJGZRP/"
        target="_blank"
        rel="noopener noreferrer"
        class="cta-button"
      >
        MY BOOK NOW ON AMAZON
      </a>
    </div>

  </section>

  <!-- SCROLL CUE (BALLOON) -->
  <section class="scroll-cue">
    <img
      src="balloon.png"
      alt=""
      class="scroll-balloon"
    >
  </section>

  <!-- FOLLOW -->
  <section class="follow">
    <h2 class="glass-text follow-title">FOLLOW ME</h2>

    <div class="social-row">
      <a href="https://www.instagram.com/darioaapl/" target="_blank" class="social-btn">
        Instagram
      </a>
      <a href="https://www.linkedin.com/in/dario-tino-412262223" class="social-btn">
        LinkedIn
      </a>
    </div>
  </section>

</body>
</html>
