<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dario Tino Company — Coming Soon</title>
  <meta name="description" content="Fuel for your next chapter. Motivation • Growth • Change — Launching soon." />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon1.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="favicon1.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon1.png" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root {
      --text:#f5f8fc;
      --muted:#d1deec;
      --chip:#1b2a3d;
      --shadow:0 12px 40px rgba(0,0,0,.25);
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { min-height:100%; min-height:100svh; }

    body {
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      background:#0a141e;
      overflow-x:hidden;
      /* gentle glow instead of harsh shadow */
      text-shadow: 0 0 6px rgba(0,0,0,.25);
    }

    /* Background layers */
    .bg, .tint {
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    .bg img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Soft, minimal tint */
    .tint {
      z-index:1;
      background:
        linear-gradient(
          to bottom,
          rgba(10,15,25,0.25) 0%,
          rgba(10,15,25,0.20) 40%,
          rgba(10,15,25,0.15) 100%
        );
    }

    /* Main content */
    .wrap {
      position:relative;
      z-index:2;
      max-width:1120px;
      margin:0 auto;
      padding:40px 20px 80px;
    }

    /* HEADER */
    header {
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 0 32px;
    }
    .logo-img { width:48px; height:48px; object-fit:contain; }
    .brand { font-weight:700; color:var(--text); font-size:1.2rem; }
    .chips { margin-left:auto; }
.chip {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 999px;
  background: var(--chip);
  color: #bfd3ea;
  font-size: .85rem;
  border: 1px solid rgba(255,255,255,.06);
  white-space: nowrap; /* ✅ Prevents line break */
}

/* Optional: slightly smaller on mobile */
@media (max-width: 480px) {
  .chip {
    font-size: 0.75rem;
    padding: 6px 10px;
  }
}

    /* PANEL — lighter & glassy */
    .panel {
      width:100%;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:clamp(20px,4vw,44px);
      backdrop-filter:blur(14px) saturate(1.1);
      -webkit-backdrop-filter:blur(14px) saturate(1.1);
    }

    .kicker {
      color:#86efac;
      font-weight:800;
      letter-spacing:.14em;
      font-size:.85rem;
      text-transform:uppercase;
      margin-bottom:8px;
      text-shadow:0 0 4px rgba(0,0,0,.2);
    }

    .title {
      font-weight:900;
      letter-spacing:-.02em;
      line-height:1.04;
      font-size:clamp(34px,6vw,68px);
      margin-bottom:14px;
      text-shadow:0 0 10px rgba(0,0,0,.3);
    }

    .lead {
      color:var(--muted);
      font-size:clamp(16px,2.2vw,18px);
      max-width:920px;
      margin-bottom:28px;
      text-shadow:0 0 5px rgba(0,0,0,.2);
    }

    /* COUNTDOWN */
    .countdown {
      display:grid;
      grid-template-columns:repeat(4,minmax(120px,1fr));
      gap:16px;
      width:100%;
      margin-top:6px;
    }

    @media (max-width:700px){
      .countdown { grid-template-columns:repeat(2,1fr); }
    }

    .tile {
      background:rgba(12,18,30,.7);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      padding:18px 14px;
      text-align:center;
      box-shadow:inset 0 2px 6px rgba(255,255,255,.06);
    }

    .num {
      display:block;
      font-weight:900;
      font-size:clamp(28px,4.2vw,40px);
      margin-bottom:6px;
    }

    .unit {
      font-size:.82rem;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:#c2d0e0;
    }

    /* FOOTER */
    footer {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-top:28px;
      color:#d1deec;
      font-size:.9rem;
      text-shadow:0 0 3px rgba(0,0,0,.3);
    }

    .social { display:flex; gap:10px; }
    .icon {
      width:36px;
      height:36px;
      display:grid;
      place-items:center;
      border-radius:12px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      transition:transform .08s ease;
      color:var(--text);
      text-decoration:none;
    }

    .icon:hover { transform:translateY(-2px); }
    .icon svg { width:18px; height:18px; fill:currentColor; }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <img src="sky2026.jpg" alt="" loading="eager" decoding="async">
  </div>
  <div class="tint" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <img src="raw_logo.png" alt="The Dario Tino Company logo" class="logo-img">
      <div class="brand">dariotino.com</div>
      <div class="chips"><span class="chip">Motivation • Growth • Change</span></div>
    </header>

    <section class="panel" aria-label="Coming Soon">
      <p class="kicker">Coming soon</p>
      <h1 class="title">Fuel for your next chapter.</h1>
      <p class="lead">
        We're building a motivation brand, beautiful things are on the way. and always remember... the time is NOW!
      </p>

      <div class="countdown" role="group" aria-label="Launch countdown">
        <div class="tile"><strong class="num" id="days">100</strong><span class="unit">Days</span></div>
        <div class="tile"><strong class="num" id="hours">00</strong><span class="unit">Hours</span></div>
        <div class="tile"><strong class="num" id="minutes">00</strong><span class="unit">Minutes</span></div>
        <div class="tile"><strong class="num" id="seconds">00</strong><span class="unit">Seconds</span></div>
      </div>
    </section>

    <footer>
      <small>© <span id="year"></span> dariotino.com. All rights reserved.</small>
      <div class="social">
        <a href="https://www.instagram.com/darioaapl/" target="_blank" rel="noopener" class="icon" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" stroke="currentColor" stroke-width="1.6" fill="none"/>
            <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="1.6" fill="none"/>
            <circle cx="17.5" cy="6.5" r="1.3" fill="currentColor"/>
          </svg>
        </a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const target = new Date('2026-02-01T00:00:00');
    const $ = id => document.getElementById(id);
    const daysEl = $('days'), hoursEl = $('hours'), minutesEl = $('minutes'), secondsEl = $('seconds');
    const pad = n => String(n).padStart(2, '0');
    function tick() {
      const diff = target - new Date();
      if (diff <= 0) return;
      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      daysEl.textContent = d;
      hoursEl.textContent = pad(h);
      minutesEl.textContent = pad(m);
      secondsEl.textContent = pad(sec);
    }
    tick(); setInterval(tick, 1000);
  </script>
</body>
</html>
