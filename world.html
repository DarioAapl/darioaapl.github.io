<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Travels</title>
  <link rel="stylesheet" href="style.v2.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .navbar .logo a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
    }

    .navbar nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    h1 {
      margin-top: 140px; /* Fix: pushes title below navbar */
      text-align: center;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .placeholder {
      color: #666;
    }
  </style>
</head>
